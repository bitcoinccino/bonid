services:
  - type: web
    name: bonid
    env: ruby
    plan: free
    branch: main
    region: oregon
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails server 
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false  # You'll set this in the Render dashboard
      - key: RAILS_ENV
        value: production
    autoDeploy: true
